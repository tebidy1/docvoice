name: scribeflow
description: "ScribeFlow: AI-powered medical dictation widget and mobile companion."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  get_it: ^9.2.0

  # Desktop Window Control
  window_manager: ^0.5.1
  
  # Audio & Networking
  record: ^6.0.0
  web_socket_channel: ^3.0.3
  shelf: ^1.4.1
  shelf_web_socket: ^2.0.1
  http: ^1.2.0
  connectivity_plus: ^7.0.0
  
  # AI & Logic
  google_generative_ai: ^0.4.4
  
  # Shared Logic
  scribe_brain:
    path: packages/scribe_brain
  
  # Local Database - Enabled for Windows/Desktop (Isar doesn't support web)
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.2
  
  # Utils
  uuid: ^4.3.3
  permission_handler: ^12.0.1
  flutter_dotenv: ^6.0.0
  vibration: ^3.1.0
  universal_io: ^2.3.1
  
  # Windows-specific
  win32: ^5.5.0
  ffi: ^2.1.0
  
  # QR Pairing
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.4
  
  # UI
  google_fonts: ^8.0.0
  glassmorphism: ^3.0.0
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  screen_retriever: ^0.2.0
  cupertino_icons: ^1.0.8
  flutter_animate: ^4.5.0
  gap: ^3.0.1
  
  # Web compatibility
  web: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env
